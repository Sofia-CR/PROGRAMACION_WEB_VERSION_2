<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MédicaSur</title>
    <!-- Importación de Bootstrap y fuente -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Enlace al archivo de estilos externos -->
    <link rel="stylesheet" href="estiloslogin.css">
</head>
<body>
    <div class="login-container">
        <img src="C:\\Users\\sofia\\Documents\\redes\\logo.png" alt="MédicaSur"> <!-- Ruta de tu logo -->
        <h2>INICIAR SESIÓN</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">USUARIO:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">CONTRASEÑA:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">INICIAR</button>
        </form>
    </div>

    <!-- Importación de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log('Usuario:', username);
            console.log('Contraseña:', password);
            alert('Inicio de sesión exitoso');
            window.location.href = 'menu.html';
        });
    </script>
</body>
</html>
