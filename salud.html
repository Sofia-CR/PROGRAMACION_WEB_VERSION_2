<h2 class="text-center mb-4"><strong><br>SALUD</strong></h2>
<!-- Contenedor principal -->
<div class="container">
    <form action="#" method="POST">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h3>Información basica</h3>
                <div class="row g-3 justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <label for="Estatura" class="form-label">Estatura:</label>
                        <input type="text" id="Estatura" name="Estatura" class="form-control" placeholder="Ej. 163 cm">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <label for="Peso" class="form-label">Peso:</label>
                        <input type="text" id="Peso" name="Peso" class="form-control" placeholder="Ej. 55 kg">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <label for="Cintura" class="form-label">Cintura:</label>
                        <input type="text" id="Cintura" name="Cintura" class="form-control" placeholder="Ej. 80 cm">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <label for="Sexo" class="form-label">Sexo:</label>
                        <select id="Sexo" name="Sexo" class="form-select">
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <label for="GrupoSanguineo" class="form-label">Grupo sanguíneo:</label>
                        <input type="text" id="GrupoSanguineo" name="GrupoSanguineo" class="form-control" placeholder="Ej. O+">
                    </div>
                </div>
            </div>
        </div>

       <!-- Segunda Sección: Condiciones de Salud -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <h3>Condiciones de salud</h3>
        <div class="row g-3 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <label for="CalidadSueno" class="form-label">Calidad del sueño:</label>
                <select id="CalidadSueno" class="form-select">
                    <option value="Buena">Buena</option>
                    <option value="Regular">Regular</option>
                    <option value="Mala">Mala</option>
                </select>
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="HabitosAlimenticios" class="form-label">Hábitos alimenticios:</label>
                <input type="text" id="HabitosAlimenticios" class="form-control" placeholder="Ej. Dieta equilibrada">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="Diabetes" class="form-label">Diabetes:</label>
                <select id="Diabetes" class="form-select">
                    <option value="No">No</option>
                    <option value="Sí">Sí</option>
                </select>
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="Hipertension" class="form-label">Hipertensión:</label>
                <select id="Hipertension" class="form-select">
                    <option value="No">No</option>
                    <option value="Sí">Sí</option>
                </select>
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="Alergias" class="form-label">Alergias:</label>
                <input type="text" id="Alergias" class="form-control" placeholder="Ej. Ninguna">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="ConsumoAlcohol" class="form-label">Consumo de alcohol:</label>
                <select id="ConsumoAlcohol" class="form-select">
                    <option value="No">No</option>
                    <option value="Sí">Sí</option>
                </select>
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="ConsumoTabaco" class="form-label">Consumo de tabaco:</label>
                <select id="ConsumoTabaco" class="form-select">
                    <option value="No">No</option>
                    <option value="Sí">Sí</option>
                </select>
            </div>
            <!-- Campos nuevos -->
            <div class="col-md-6 col-lg-4">
                <label for="HistorialEnfermedades" class="form-label">Historial de Enfermedades:</label>
                <input type="text" id="HistorialEnfermedades" class="form-control" placeholder="Ej. Asma, Bronquitis">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="CirugiasPrevias" class="form-label">Cirugías Previas:</label>
                <input type="text" id="CirugiasPrevias" class="form-control" placeholder="Ej. Apendicitis, Cirugía de rodilla">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="MedicaciónActual" class="form-label">Medicación Actual:</label>
                <input type="text" id="MedicaciónActual" class="form-control" placeholder="Ej. Antiinflamatorios, Hipotensores">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="NivelActividadFisica" class="form-label">Nivel de Actividad Física:</label>
                <select id="NivelActividadFisica" class="form-select">
                    <option value="Baja">Baja</option>
                    <option value="Moderada">Moderada</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="AntecedentesFamiliares" class="form-label">Antecedentes Familiares:</label>
                <input type="text" id="AntecedentesFamiliares" class="form-control" placeholder="Ej. Cáncer, Enfermedades del corazón">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="VisitasMedicas" class="form-label">Visitas al médico:</label>
                <select id="VisitasMedicas" class="form-select">
                    <option value="Anual">Anual</option>
                    <option value="Cuando es necesario">Cuando es necesario</option>
                </select>
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="HistorialLesiones" class="form-label">Historial de Lesiones:</label>
                <input type="text" id="HistorialLesiones" class="form-control" placeholder="Ej. Fracturas, Esguinces">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="ProblemasRespiratorios" class="form-label">Problemas Respiratorios:</label>
                <input type="text" id="ProblemasRespiratorios" class="form-control" placeholder="Ej. Dificultad para respirar, Asma">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="ProblemasCardiovasculares" class="form-label">Problemas Cardiovasculares:</label>
                <input type="text" id="ProblemasCardiovasculares" class="form-control" placeholder="Ej. Arritmias, Infartos">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="EnfermedadesMentales" class="form-label">Enfermedades Mentales:</label>
                <input type="text" id="EnfermedadesMentales" class="form-control" placeholder="Ej. Ansiedad, Depresión">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="Embarazo" class="form-label">Embarazo:</label>
                <select id="Embarazo" class="form-select">
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="AfeccionesDermatologicas" class="form-label">Afecciones Dermatológicas:</label>
                <input type="text" id="AfeccionesDermatologicas" class="form-control" placeholder="Ej. Eczema, Psoriasis">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="TrastornosSueño" class="form-label">Trastornos de Sueño:</label>
                <input type="text" id="TrastornosSueño" class="form-control" placeholder="Ej. Insomnio, Apnea del sueño">
            </div>
        </div>
    </div>
</div>
        <!-- Botón Guardar -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar Datos</button>
        </div>

    </form>
</div>
