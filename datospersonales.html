<h2 class="text-center mb-4"><strong><br>DATOS PERSONALES</strong></h2>
<!-- Contenedor principal -->
<div class="container mt-5">
    <!-- Primera Sección -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3 justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <label for="curp" class="form-label">Curp:</label>
                    <input type="text" id="curp" class="form-control" placeholder="Escribe la curp">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="paciente" class="form-control" placeholder="Escribe el nombre del paciente">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="ap_p" class="form-label">Apellido paterno:</label>
                    <input type="text" id="paciente" class="form-control" placeholder="Escribe el apellido paterno">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="ap_m" class="form-label">Apellido materno:</label>
                    <input type="text" id="paciente" class="form-control" placeholder="Escribe el apellido materno">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" id="edad" class="form-control" placeholder="Escribe la edad del paciente">
                </div>
            </div>
        </div>
    </div>

    <!-- Segunda Sección -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3 justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <label for="calle" class="form-label">Calle:</label>
                    <input type="text" id="calle" class="form-control" placeholder="Escribe la calle">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="colonia" class="form-label">Colonia:</label>
                    <input type="text" id="colonia" class="form-control" placeholder="Escribe la colonia">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="municipio" class="form-label">Municipio:</label>
                    <input type="text" id="municipio" class="form-control" placeholder="Escribe el municipio">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="cp" class="form-label">C.P:</label>
                    <input type="text" id="cp" class="form-control" placeholder="Código postal">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="nExt" class="form-label">N.Exterior:</label>
                    <input type="text" id="nExt" class="form-control" placeholder="Número exterior">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="nInt" class="form-label">N.Interior:</label>
                    <input type="text" id="nInt" class="form-control" placeholder="Número interior">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="telefono" class="form-label">Teléfono personal:</label>
                    <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="text" id="correo" class="form-control" placeholder="Escribe el Correo">
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Botón Guardar -->
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Guardar Datos</button>
    </div>
</div>
