<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importación de Bootstrap y fuente -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Enlace al archivo de estilos externo -->
    <link rel="stylesheet" href="estiloscitas.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuList" aria-controls="menuList" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="C:\\Users\\sofia\\Documents\\redes\\logo.png" alt="MédicaSur">
            </a>
            <div class="collapse navbar-collapse" id="menuList">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="pagina1.html">Datos personales</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="citas.html">Citas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="medicos.html">Médicos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="pagina4.html">Salud</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="pagina5.html">Información</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container d-flex justify-content-center align-items-center flex-column mt-5">
        <div class="content text-center">
            <h2>CITAS MÉDICAS</h2> <!-- La frase principal con estilo CSS azul oscuro -->
            <div class="shift-buttons">
                <button class="btn btn-primary mb-3" onclick="selectShift(this, 'matutino')">Matutino</button>
                <button class="btn btn-primary mb-3" onclick="selectShift(this, 'vespertino')">Vespertino</button>
            </div>
            <!-- Separación entre los botones de turno y el botón Continuar -->
            <div>
                <button class="btn continue-button" onclick="continuar()">Continuar</button> <!-- Aplicando clase específica -->
            </div>
        </div>
    </div>

    <!-- Importación de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedShift = '';

        function selectShift(button, shift) {
            const buttons = document.querySelectorAll('.shift-buttons .btn');
            buttons.forEach(btn => btn.classList.remove('btn-secondary'));
            buttons.forEach(btn => btn.classList.add('btn-primary'));
            button.classList.remove('btn-primary');
            button.classList.add('btn-secondary');
            selectedShift = shift;
            console.log('Turno seleccionado: ' + shift);
        }

        function continuar() {
            if (selectedShift) {
                window.location.href = 'eligemedico.html';
            } else {
                alert('Por favor, selecciona un turno antes de continuar.');
            }
        }
    </script>
</body>
</html>
